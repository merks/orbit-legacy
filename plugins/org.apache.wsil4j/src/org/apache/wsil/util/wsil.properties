# Property file used to set parameters for WSIL4J

# -----------------------------------------------------------------------
# Class responsible for SOAP transport.
# 
# -----------------------------------------------------------------------
wsil.transport.class=org.uddi4j.transport.ApacheAxisTransport

# -----------------------------------------------------------------------
# Hostname to use.
# 
# -----------------------------------------------------------------------
wsil.hostname=localhost

# -----------------------------------------------------------------------
# Server port to use.
# 
# -----------------------------------------------------------------------
wsil.port=8080

# -----------------------------------------------------------------------
# WSIL document name.
# 
# -----------------------------------------------------------------------
wsil.document.name=inspection.wsil